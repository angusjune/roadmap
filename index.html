<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>A Simple Responsive Roadmap</title>
  <meta name="description" content="An overview of the progress of your project" />
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/modernizr.custom.63321.js"></script>
</head>

<body>

  <!-- Remove class "fixed" if you don't want the nav fixed -->
  <div class="nav-top fixed">
    <h1><a href="">Roadmap</a></h1>
  </div>

  <header class="header clearfix">

    <!-- Replace with your title here -->
    <h2>T-3000</h2>

    <div class="support-note">
      <span class="note-ie">Sorry, only modern browsers.</span>
    </div>
  </header>

  <section class="main">
    <ul class="timeline">

      <!-- Indicates a year -->
      <li class="event event--year">
        <div class="year">2015</div>
      </li>

      <!-- Indicates a month -->
      <li class="event event--month">
        <div class="month">11</div>
      </li>

      <!-- Event with a list -->
      <li class="event">
        <em class="dot"></em>
        <label class="label">
          <input type="checkbox">
          <div class="content-perspective">
            <div class="content-inner">
              <h3>Prototype Design</h3>
              <h4 class="priority">0</h4>
              <ul>
                <li>Arm mechanic circuit</li>
                <li>Knee metal bone</li>
                <li>Control system</li>
                <li>Bug fix</li>
              </ul>
            </div>
          </div>
        </label>
      </li>

      <!-- Event with just a title -->
      <li class="event event--left">
        <em class="dot"></em>
        <div class="content-perspective">
          <div class="content-inner">
            <h3>Alpha Test</h3>
            <h4 class="priority">0</h4>
          </div>
        </div>
      </li>

      <!-- Event with a list and checked items -->
      <li class="event">
        <label class="label">
          <em class="dot"></em>
          <input type="checkbox">
          <div class="content-perspective">
            <div class="content-inner">
              <h3>Weapon System Design</h3>
              <h4 class="priority">0</h4>
              <ul>
                <li class="checked">Gatling gun integration</li>
                <li class="checked">Homing missiles</li>
                <li>Death ray test</li>
              </ul>
            </div>
          </div>
        </label>
      </li>

      <!-- Milestone event -->
      <li class="event event--left event--milestone">
        <em class="dot"></em>
        <div class="content-perspective">
          <div class="content-inner">
            <h3>Put to test on field
              <br>Phrase 1 complete</h3>
          </div>
        </div>
      </li>



      <!-- Indicates a month -->
      <li class="event event--month">
        <div class="month">12</div>
      </li>

      <!-- Event with just a title -->
      <li class="event event--left">
        <em class="dot"></em>
        <div class="content-perspective">
          <div class="content-inner">
            <h3>Beta Test</h3>
            <h4 class="priority">1</h4>
          </div>
        </div>
      </li>

      <!-- Indicates a year -->
      <li class="event event--year">
        <div class="year">2016</div>
      </li>

      <!-- Indicates a month -->
      <li class="event event--month">
        <div class="month">1</div>
      </li>

      <!-- Milestone event -->
      <li class="event event--milestone">
        <em class="dot"></em>
        <div class="content-perspective">
          <div class="content-inner">
            <h3>Put to test on field
              <br>Phrase 2 complete</h3>
          </div>
        </div>
      </li>

    </ul>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/scrollReveal.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
